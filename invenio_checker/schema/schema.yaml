type: map
mapping:
    name:
        type: str
        required: True
    check:
        type: seq
        range:
            min: 2
            max: 2
        sequence:
            - type: str
        required: True
    arguments:
        type: map
        mapping:
            regex;():
                type: any
    options:
        type: map
        mapping:
            consider_deleted_records:
                type: bool
            holdingpen:
                type: bool
    filter:
        type: map
        mapping:
            pattern:
                type: str
            field:
                type: str
            collection:
                type: str
            limit:
                type: int
                range:
                    min: 0
